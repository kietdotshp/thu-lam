    <script type="text/javascript">
      document.oncontextmenu = function () {
        return false;
      };

      // Disable Backspace
      $(document).keydown(function (e) {
        if (e.which == 8 && !$(e.target).is("input, textarea")) {
          e.preventDefault();
        }
      });

      function testConfirmDialog() {
        // var confirmMsg = "Once examination is submitted, it cannot be restarted. Do you really want to submit the examination ?";
        var confirmMsg =
          "Once examination is submitted, you will not be able to login and continue with the current examination.<br />Do you really want to submit ?";
        document.getElementById("confirm-dialog-text").innerHTML = confirmMsg;

        $("#dialog-confirm").dialog({
          resizable: false,
          scrollable: true,
          width: 600,
          modal: true,
          buttons: {
            Cancel: function () {
              $(this).dialog("close");
            },
            OK: function () {
              $(this).dialog("close");
            },
          },
        });
        $("#dialog-confirm").dialog("option", "maxHeight", 400);
      }

      function validateForm() {
        var hallTicketNumber = document.forms["frm"]["hallTicketNumber"].value;
        var emailId = document.forms["frm"]["emailId"].value;

        if (hallTicketNumber == "") {
          var msg = "Hall ticket number can not be left blank.";
          showDialog(msg);
          //window.alert(msg);
          return false;
        }
        if (emailId == "") {
          var msg = "Email ID can not be left blank.";
          showDialog(msg);
          //window.alert(msg);
          return false;
        }
        if (hallTicketNumber.length != 4) {
          var msg = "Hall ticket number should be exactly 4 characters long.";
          showDialog(msg);
          //window.alert(msg);
          return false;
        }
        var inputCode = 0;
        inputCode += getInputCode(hallTicketNumber);
        inputCode += getInputCode(emailId);
        var hppCode = getHPPCode(origHPPCode, inputCode);
        document.getElementById("hppCode").value = hppCode;

        return true;
      }

      function setFocus() {
        document.getElementById("hallTicketNumber").focus();
        //testConfirmDialog();
      }

      function startOrLogin_() {
        var name = window.name;

        if (name.indexOf("CCAT_EXAM") == -1) {
          window.open("open_student_login.html", "_self");
        }
      }
    </script>
